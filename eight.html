<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maintenance Tracker | FixFlow</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fffaf0;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background: #fff5e6;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #d97706;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 0.75rem;
      overflow: hidden;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #f3f4f6;
    }

    th {
      background: #f59e0b;
      color: white;
    }

    tr:hover {
      background-color: #fff7ed;
    }

    .tag {
      padding: 0.3rem 0.6rem;
      border-radius: 0.5rem;
      background-color: #fde68a;
      color: #92400e;
      font-weight: 500;
      font-size: 0.85rem;
    }

    .report-btn {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }

    .report-btn button {
      padding: 0.8rem 2rem;
      background-color: #f59e0b;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .report-btn button:hover {
      background-color: #d97706;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Maintenance User Data</h1>
    <table>
      <thead>
        <tr>
          <th>User Name</th>
          <th>Ref. Number</th>
          <th>Block</th>
          <th>Work Done</th>
          <th>Maintenance Time</th>
          <th>Issue Solved Time</th>
        </tr>
      </thead>
      <tbody id="user-table">
        <!-- Populated by JS -->
      </tbody>
    </table>

    <div class="report-btn">
      <h1><font size=4><a href="nine.html"><button class="cta-button">ðŸ“„ Generate Report</button></a></h1></font>
    </div>
  </div>

  <script>
    const names = ["Arun Sharma", "Meera Raj", "Siddharth Nair", "Anjali Menon", "Ravi Kumar", "Lakshmi Iyer", "Rahul Verma", "Sneha Patel", "Manoj Joshi", "Divya Kapoor", "Kiran Reddy", "Aarti Singh", "Vikram Desai", "Pooja Agarwal", "Nikhil Bansal", "Rhea Nambiar", "Suresh K", "Priya M", "Ajay Malhotra", "Neha R"];
    const blocks = ["A", "B", "C", "D", "E", "F", "G", "H"];
    const works = ["Electrical", "Plumbing", "Cleaning", "Internet"];
    const tbody = document.getElementById("user-table");

    const getRandomTime = () => {
      const date = new Date(2025, 3, Math.floor(Math.random() * 3) + 1); // Apr 1-3, 2025
      date.setHours(Math.floor(Math.random() * 6) + 8); // 8AM to 2PM
      date.setMinutes(Math.floor(Math.random() * 60));
      return new Date(date);
    };

    const formatTime = (date) => {
      return ${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,0)}-${String(date.getDate()).padStart(2,0)} ${String(date.getHours()).padStart(2,0)}:${String(date.getMinutes()).padStart(2,0)};
    };

    names.forEach((name, index) => {
      const ref = REF2025${(index+1).toString().padStart(4, "0")};
      const block = blocks[Math.floor(Math.random() * blocks.length)];
      const work = works[Math.floor(Math.random() * works.length)];
      const start = getRandomTime();
      const end = new Date(start.getTime() + (Math.floor(Math.random() * 90) + 60) * 60000); // +60-150 minutes
      const row = `
        <tr>
          <td>${name}</td>
          <td>${ref}</td>
          <td>${block}</td>
          <td><span class="tag">${work}</span></td>
          <td>${formatTime(start)}</td>
          <td>${formatTime(end)}</td>
        </tr>
      `;
      tbody.innerHTML += row;
    });
  </script>
</body>
</html>
