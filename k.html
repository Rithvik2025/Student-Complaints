<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Request</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: linear-gradient(135deg, #ff9a9e, #fad0c4); display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); text-align: center; max-width: 400px; width: 100%; }
        h2 { margin-bottom: 20px; color: #333; }
        select, input, textarea, button { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
        button { cursor: pointer; font-weight: bold; transition: 0.3s; }
        .next-btn { background: #28a745; color: white; border: none; }
        .next-btn:hover { background: #218838; }
        .back-btn { background: #dc3545; color: white; border: none; }
        .back-btn:hover { background: #c82333; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container" id="page1">
    <h2>Select Type of Maintenance</h2>
    <select id="typeOfWork">
        <option value="">Select</option>
        <option value="Electrical">Electrical</option>
        <option value="Plumbing">Plumbing</option>
        <option value="Cleaning">Cleaning</option>
        <option value="Internet">Internet</option>
        <option value="Laundry">Laundry</option>
        <option value="Other">Other</option>
    </select>
    <button class="next-btn" onclick="goToDetails()">Fill Your Details</button>
</div>

<div class="container hidden" id="page2">
    <h2>Fill Your Details</h2>
    <p><strong>Selected Work:</strong> <span id="selectedWork"></span></p>
    <input type="text" id="regNo" placeholder="Registration Number">
    <input type="text" id="name" placeholder="Name">
    <input type="text" id="block" placeholder="Block">
    <input type="text" id="room" placeholder="Room Number">
    <textarea id="comments" placeholder="Additional Comments"></textarea>
    <input type="file" id="proof" accept=".pdf,.doc,.jpg">
    <button class="back-btn" onclick="goBack()">â¬… Back</button>
    <button class="next-btn" onclick="submitForm()">Submit</button>
</div>

<script>
    function goToDetails() {
        let typeOfWork = document.getElementById("typeOfWork").value;
        if (typeOfWork) {
            document.getElementById("page1").classList.add("hidden");
            document.getElementById("page2").classList.remove("hidden");
            document.getElementById("selectedWork").innerText = typeOfWork;
        } else {
            alert("Please select a type of work first.");
        }
    }

    function goBack() {
        document.getElementById("page2").classList.add("hidden");
        document.getElementById("page1").classList.remove("hidden");
    }

    function submitForm() {
        alert("Form Submitted Successfully!");
    }
</script>

</body>
</html>
